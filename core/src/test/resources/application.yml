spring:
  profiles:
    active:
      - test

logging:
  level:
    root: INFO
    org.springframework: INFO
    io.github.ivanrosw.fakerest: TRACE

server:
  port: 8450

management:
  endpoints:
    web:
      exposure:
        include: mappings

---
spring:
  config:
    activate:
      on-profile: test

rest:
  controllers:
    -
      uri: '/test/{id}'
      method: GET
    -
      uri: '/test/{id}'
      method: POST
      generateId: true
      generateIdPatterns:
        id: UUID
    -
      uri: '/test/{id}'
      method: PUT
    -
      uri: '/test/{id}'
      method: DELETE
    -
      uri: '/test2'
      method: GET
    -
      uri: '/test2'
      method: POST
    -
      uri: '/test2'
      method: PUT
    -
      uri: '/test2'
      method: DELETE
    -
      uri: '/test3/{id}'
      method: POST
    -
      uri: '/test3'
      method: GET
      answer: 'expected answer'

  routers:
    -
      uri: '/test'
      toUrl: '/test/'
      method: GET
    -
      uri: '/test'
      toUrl: 'http://localhost:8450/test/'
      method: POST